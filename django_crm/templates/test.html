<html>
	<head>
		<title>test</title>
		<script type="text/javascript"
		src="http://code.jquery.com/jquery-1.8.3.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				var source = new EventSource("/test");
				
				source.onmessage=function(event)
				{
					$("ul#yap").append("<li>"+event.data+"</li>");
				}
			});
		</script>
	</head>
	<body>
		<div>
			<ul id="yap">
			</ul>
		</div>
	</body>
</html>
