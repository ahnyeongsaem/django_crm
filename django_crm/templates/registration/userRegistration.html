{% extends "registrationBase.html" %}
{% block title %}가입{% endblock %}
{% block body %}
	<div class="container">
		<div class="row">
			<div class="span12">
				<div class="page-header">
					<h1>가입</h1>
				</div>
				<form method="post" action=".">
				<fieldset>
						{% csrf_token %}
						{{ form.as_p }}
						<button type="submit" class="btn">가입</button>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
{% endblock %}
